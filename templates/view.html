{% extends "layout.html" %}


{% block content %}
	<script>
		$("#delete").click(function() {
		    $(this).closest('tr').remove()    // Outputs the answer
		});


	</script>

	<table style="width:100%">
		{% for item in lst %}
			<tr>
				<td>{{item}}</td>
				<td><button id="delete">Delete</button></td>
			</tr>
		{% endfor %}
	</table>



{% endblock %}
